<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTS Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>
            Contact Us
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>

                </li>
                <li>
                    <a href="index.html#about">
                        About LTS
                    </a>
                </li>
                <li>
                    <a href="index.html#menu">
                        Our Menu
                    </a>
                </li>
                <li>
                    <a href="hours.html">
                        Store Hours
                    </a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="close-up">
            <br>
            <figcaption>
                Littlke Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <main>
        <section id="contact">
            <form id="contact-form">
                <fieldset>
                    <legend>
                        Send Us A Message
                    </legend>
                    <p>
                        <label for="name">
                            Name:
                        </label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">
                            Email:
                        </label>
                        <input type="email" placeholder="your email" name="email" id="email">
                    </p>
                    <p>
                        <label for="message">
                            Your Message
                        </label>
                        <br>
                        <textarea name="message" id="message" placeholder="Type your message here" required rows="10"
                            cols="50"></textarea>
                    </p>
                </fieldset>
                <p>
                    <button type="submit" >
                        Sent
                    </button>
                    <button type="reset" >
                        Reset
                    </button>
                </p>
            </form>
        </section>
        <section id="address">
            <h2>
                Our Location
            </h2>
            <address>
                555 Taco Temptation Lone , Suite T
                <br>Kansas City , MO 55555-55555
            </address>

            <br>
            <address>
                <a href="tel:+91 7488890474">
                    Phone: +91 7488890474
                </a>
            </address>
            <br>
            <a href="#">
                Back to Top
            </a>
        </section>
    </main>

    <hr>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
  (function() {
    emailjs.init("lSHmDmFbWgtueClEZ"); // your public key
  })();

  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();
    console.log("Sending:", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      });
      
    emailjs.send("service_jwy1o7h", "template_lr55v1w", {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      message: document.getElementById("message").value
    })
    .then(function(response) {
      console.log("SUCCESS!", response.status, response.text);
      alert("Your message has been sent!");
    }, function(error) {
      console.error("FAILED...", error);
      alert("Oops! Something went wrong.");
    });
  });
</script>

    
</body>

</html>
